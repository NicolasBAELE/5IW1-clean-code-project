<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL Users</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Users</h1>
      <div id="users" class="space-y-4">
        <!-- Les utilisateurs seront affichÃ©s ici -->
      </div>
    </div>

    <script>
      async function fetchUsers() {
        const response = await fetch('http://localhost:4000', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            query: `
              query {
                users {
                  id
                  name
                  email
                  createdAt
                }
              }
            `,
          }),
        });

        const { data } = await response.json();
        const usersContainer = document.getElementById('users');
        data.users.forEach((user) => {
          const userElement = document.createElement('div');
          userElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md');
          userElement.innerHTML = `
            <p class="font-semibold">${user.name}</p>
            <p class="text-gray-600">${user.email}</p>
            <p class="text-sm text-gray-400">Created at: ${new Date(user.createdAt).toLocaleDateString()}</p>
          `;
          usersContainer.appendChild(userElement);
        });
      }

      fetchUsers();
    </script>
  </body>
</html>
